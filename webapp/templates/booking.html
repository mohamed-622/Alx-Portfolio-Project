{% extends "base.html" %}

{% block title %}My Bookings{% endblock %}

{% block content %}
  </br>
  <h3 align="center">Book Your Next Game</h3>
  </br>

  <form method="POST">
    <div class="form-group">
      <label for="reserved_datedate">Date</label>
      <input
        type="text"
        class="form-control"
        id="reserved_date"
        name="reserved_date"
        placeholder="Enter date"
      />
    </div>

    <br />

    <label for="time_slot">Select Time Slot</label>
    <select class="form-control" id="time_slot" name="time_slot">
      <!-- Time slot options -->
      <option value="08:00-09:00">08:00 to 09:00</option>
      <option value="09:00-10:00">09:00 to 10:00</option>
      <option value="10:00-11:00">10:00 to 11:00</option>
      <option value="11:00-12:00">11:00 to 12:00</option>
      <option value="12:00-13:00">12:00 to 13:00</option>
      <option value="13:00-14:00">13:00 to 14:00</option>
      <option value="14:00-15:00">14:00 to 15:00</option>
      <option value="15:00-16:00">15:00 to 16:00</option>
      <option value="16:00-17:00">16:00 to 17:00</option>
      <option value="17:00-18:00">17:00 to 18:00</option>
      <option value="18:00-19:00">18:00 to 19:00</option>
      <option value="19:00-20:00">19:00 to 20:00</option>
      <option value="20:00-21:00">20:00 to 21:00</option>
      <option value="21:00-22:00">21:00 to 22:00</option>
      <option value="22:00-23:00">22:00 to 23:00</option>
    </select>
    </br>

    <button type="submit" class="btn btn-primary">Book</button>
  </form>
{% endblock %}
